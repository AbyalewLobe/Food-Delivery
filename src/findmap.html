<head>

  <head>

<body>
  <div class="container mx-auto px-4 min-h-screen flex items-center bg-slate-50">
    <div class="flex flex-col md:flex-row justify-center items-center ">
      <!-- for image  -->
      <div class="w-full md:w-1/2"><img src="/assets/map.webp" alt="" /></div>
      <!-- for content  -->
      <div class="w-full md:w-1/2">
        <!-- for description  -->
        <div class="flex flex-col justify-center gap-10 mb-10">
          <div class="font-bold text-3xl">
            Food Map with more than 9000 Restaurants
          </div>
          <div>
            <p class="font-light text-sm">
              Explore a variety of restaurants.
            </p>
          </div>
          <!-- for input  -->
          <div class="relative w-full md:w-1/2">
            <input type="text" placeholder="Search....."
              class="border rounded-lg px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-orange-500" />

            <button class="p-1 rounded-lg -translate-y-1/2  absolute right-1  top-1/2 ">
              <i class="fas fa-search text-black"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
