<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Home</title>
    
</head>
<body>
   
        <div class="container mx-auto px-4 min-h-screen flex items-center bg-green-500">
            <!-- Main Wrapper -->
            <div class="flex flex-col md:flex-row items-center gap-6 md:gap-12 w-full bg-green-500">
              <!-- Left Section -->
              <div class="flex-1 text-center md:text-left">
                <h4 class="text-gray-500 text-lg font-medium">Best food in somthing</h4>
                <h1 class="text-4xl md:text-6xl font-bold text-gray-800 mt-2">Food Delivery</h1>
                <p class="text-gray-600 mt-4">
                  Delivery Food from the Best Restaurants.
                </p>
                <div class="mt-6 flex items-center justify-center md:justify-start gap-2">
                  <input 
                    type="text" 
                    placeholder="Search for food..." 
                    class="border rounded-lg px-4 py-2 w-64 focus:outline-none focus:ring-2 focus:ring-orange-500"
                  />
                  <button class="bg-orange-500 text-white px-6 py-2 rounded-lg hover:bg-orange-600">
                    Search
                  </button>
                </div>

                <div class="pt-10 flex gap-3 fixed ">
                  <i class="fa-brands fa-facebook"></i>
                  <i class="fa-brands fa-twitter"></i>
                  <i class="fa-brands fa-telegram"></i>
                </div>
              </div>
        
              <!-- Right Section (Image) -->
              <div class="flex-1 md:p-10">
                <img 
                  src="/assets/image1.avif" 
                  alt="Food Delivery" 
                  class="w-full rounded-lg shadow-md"
                />
              </div>
            </div>
          </div>
    </body>
  
</html>
