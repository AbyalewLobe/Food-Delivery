<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Downlode</title>
  </head>

  <body>
    <div
      class="container mx-auto px-4 flex items-center bg-green-500 justify-center gap-6 w-full"
    >
      <div
        class="flex flex-col md:flex-row justify-center items-center m-20 gap-20"
      >
        <!-- for content -->
        <div class="order-1 md:order-1">
          <!-- for description -->
          <div class="flex flex-col justify-center mb-3 items-center">
            <div class="font-bold text-3xl text-white flex justify-center">
              Order Food in Our App Easily
            </div>
            <!-- for input -->
            <div class="flex gap-6 mt-4">
              <button
                class="bg-orange-500 rounded-md text-white border px-10 py-2"
              >
                <i class="fa-brands fa-google-play"></i> PlayStore
              </button>
              <button
                class="bg-orange-500 rounded-md text-white border px-10 py-2"
              >
                <i class="fa-brands fa-app-store"></i> AppStore
              </button>
            </div>
          </div>
        </div>

        <!-- for image -->
        <div class="order-2 md:order-2 flex w-1/2">
          <img class="rounded-lg w-[350px]" src="/assets/image6.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
