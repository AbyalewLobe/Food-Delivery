<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurants</title>
  </head>
  <body>
    <div class="bg-slate-50 flex flex-col p-24">
      <div class="text-2xl justify-start font-bold mb-3">
        <h1>Restaurants</h1>
      </div>
      <div class="flex justify-between">
        <div><p class="text-wrap">Explore a variety of restaurants.</p></div>
        <div class="md:flex justify-between gap-3 mb-3 hidden">
          <h4>view all</h4>
          <div class="flex gap-3">
            <button class="  "><i class="fa-solid fa-less-than"></i></button>
            <button><i class="fa-solid fa-greater-than"></i></button>
          </div>
        </div>
      </div>
      <div class="flex justify-center mb-10">
        <div
          class="mt-7 relative bg-slate-200 rounded-2xl border border-gray-800 shadow-lg shadow-black h-[350px] w-[250px] flex flex-col m-auto overflow-hidden"
        >
          <div class="w-full h-2/3 mb-3">
            <img
              src="/assets/image1.avif"
              alt="Restaurant Image"
              class="w-full h-full object-cover"
            />
          </div>

          <div class="flex flex-col px-4 py-3 h-1/3">
            <div class="text-black font-bold text-lg">Restaurant Name</div>

            <div
              class="flex justify-between items-center mt-auto text-sm text-gray-300"
            >
              <div class="text-black px-3 py-1 rounded-lg">$200</div>
              <button
                class="bg-orange-600 hover:bg-orange-700 text-black px-3 py-1 rounded-lg shadow-md"
              >
                Details
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="md:hidden flex justify-center gap-2">
        <div><i class="fa-solid fa-circle-dot"></i></div>
        <div><i class="fa-solid fa-circle-dot"></i></div>
        <div><i class="fa-solid fa-circle-dot"></i></div>
        <div><i class="fa-solid fa-circle-dot"></i></div>
      </div>
    </div>
  </body>
</html>
